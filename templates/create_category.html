<{% extends "base.html" %}
{% block title %} Создать категорию {% endblock %}

{% block body %}
<div style="flex: 1 1 auto">
    <br>
    <br>
    <h1>Создание категории {{name}}</h1>
    <form method="post">
        <input type="text" name="name" placeholder="Название">
        <button type="submit">Сохранить и вернуться к списку категорий</button>
    </form>
</div>
{% endblock %}
