{% extends "base.html" %}
{% block title %} Создать курс {% endblock %}

{% block body %}
<div style="flex: 1 1 auto">
    <br>
    <br>
    <h3>Создание курса для категории {{name}}</h3>
    <br>
    <br>
    <form method="post">
        <input type="text" name="name" placeholder="Название">
        <button type="submit">Сохранить и вернуться к списку курсов</button>
    </form>
</div>
{% endblock %}
