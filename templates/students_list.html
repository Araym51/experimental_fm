{% extends "base.html" %}
{% block title %} Список студентов {% endblock %}

{% block body %}
<div style="flex: 1 1 auto">
    <h1>Список студентов</h1>
    <br>
    <table>
        {% for item in objects_list %}
        <tr>
            <td>
                {{item.name}}
                {% for course in item.courses %}
                    {{course.name}}
                {% endfor %}
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <br>
    <a href="/create-student/">Создать студента</a>
    <br>
    <a href="/add-student/">Добавить студента на курс</a>
</div>
{% endblock %}
