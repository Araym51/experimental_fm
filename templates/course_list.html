{% extends "base.html" %}
{% block title %} Список курсов {% endblock %}

{% block body %}
    <div style="flex: 1 1 auto">
        <h1>Список курсов</h1>
        <a href="/create-course/?id={{id}}">Создать новый курс</a>
        <ul>
            {% for item in object_list %}
            <li>
                {{item.name}} <span>Количество курсов: {{item.course_count()}}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
