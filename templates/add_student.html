{% extends "base.html" %}
{% block title %}Добавление студента{% endblock %}

{% block body %}
<div style="flex: 1 1 auto">
  		<br>
			<a href="/student-list/">Список студентов</a>
		<br>
			<a href="/create-student/">Создать студента</a>
		<br>
    <h1>Добавление студента на курс</h1>
    <form method="post">
        <select size="3" name="course_name">
            {% for item in courses %}
            <option value="{{item.name}}">{{item.name}}</option>
            {% endfor %}
        </select>
        <select size="3" name="student_name">
            {% for item in students %}
            <option value="{{item.name}}">{{item.name}}</option>
            {% endfor %}
        </select>
        <button type="submit">Записать</button>
    </form>
</div>
{% endblock %}
